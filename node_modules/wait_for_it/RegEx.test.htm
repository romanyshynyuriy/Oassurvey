   <SCRIPT>
    var re      = new RegExp();
    var test    = ['wait','wait','wait','wait__']
    re.compile('(wait)+','gi');
    console.log(re);
    
    for (var i=0; i< test.length; i++){
     
        if (re.test(test[i])) console.log(i,test[i]);
        else                  console.log(i,'fails',test[i]);  
    }
    
  </SCRIPT>
